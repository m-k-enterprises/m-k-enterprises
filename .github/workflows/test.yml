name: CI

on:
  pull_request:
  push:
    branches: [ work ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn test --watchAll=false
